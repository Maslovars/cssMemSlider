<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>

<body>
    <input type="radio" name="dot" id="slide1" checked />
    <input type="radio" name="dot" id="slide2" />
    <input type="radio" name="dot" id="slide3" />
    <input type="radio" name="dot" id="slide4" />

    <div class="container">
        <div class="slider">
            <div class="slide-1">
                <div class="slide-img slide-img-1"></div>
            </div>
            <div class="slide-2">
                <div class="slide-img slide-img-2"></div>
            </div>
            <div class="slide-3">
                <div class="slide-img slide-img-3"></div>
            </div>
            <div class="slide-4">
                <div class="slide-img slide-img-4"></div>
            </div>
        </div>

        <div class="slider-text">
            <span class="slide-text slide-text-1">Text1</span>
            <span class="slide-text slide-text-2">Text2</span>
            <span class="slide-text slide-text-3">Text3</span>
            <span class="slide-text slide-text-4">Text4</span>
        </div>

        <div class="controls">
            <label for="slide1" class="slide-label-1">
                <div class="slide"></div>
            </label>
            <label for="slide2" class="slide-label-2">
                <div class="slide"></div>
            </label>
            <label for="slide3" class="slide-label-3">
                <div class="slide"></div>
            </label>
            <label for="slide4" class="slide-label-4">
                <div class="slide"></div>
            </label>
        </div>
    </div>
</body>

</html>
